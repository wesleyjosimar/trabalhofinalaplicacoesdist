name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Container Registry
        # Configure com suas credenciais
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin ${{ secrets.REGISTRY_URL }}

      - name: Build and push backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ secrets.REGISTRY_URL }}/cbf-backend:latest
          cache-from: type=registry,ref=${{ secrets.REGISTRY_URL }}/cbf-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.REGISTRY_URL }}/cbf-backend:buildcache,mode=max

      - name: Deploy backend
        # Configure deploy baseado no seu provedor
        run: |
          echo "Deploy backend to production"
          # Exemplo: aws ecs update-service --cluster cbf-cluster --service cbf-backend --force-new-deployment

  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Container Registry
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin ${{ secrets.REGISTRY_URL }}

      - name: Build and push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: ${{ secrets.REGISTRY_URL }}/cbf-frontend:latest
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
          cache-from: type=registry,ref=${{ secrets.REGISTRY_URL }}/cbf-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.REGISTRY_URL }}/cbf-frontend:buildcache,mode=max

      - name: Deploy frontend
        run: |
          echo "Deploy frontend to production"

